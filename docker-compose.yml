services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: task-api
    ports:
      - "8000:8000"
    volumes:
      - ./app.db:/app/app.db

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: task-web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
